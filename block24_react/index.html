<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- this links the React Library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- React DOM Library -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- this links to Babel - help convert ES6 syntax to ES5 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Profile = () => {
            return (
                <section>
                    <h2>Grace Hopper</h2>
                    <img src='https://news.yale.edu/sites/default/files/styles/horizontal_image/public/d6_files/YaleNews_hopper-grace.UNIVAC.102635875-CC_0.jpg?itok=4HL3ETlO' />
                    <address>
                        <a href='mailto:gracehopper@gmail.com'>ðŸ“§gracehopper@gmail.com</a>
                        <br />
                        <a href='tel:+11234567890'>ðŸ“ž(123) 456-7890</a>
                    </address>
                </section>
            );
        };

        function MyApp() { // thsi is React component - the function name is CAP that returns HTML code
            return (
                <>
                    <h1>Hello, world!</h1>,
                    <h1><Profile /></h1>
                </>
            )
        }

        /*
        The next three lines do the following: reference a DOM element via its ID; create a root element by using ReactDOM.createRoot() 
        and pass it the DOM reference; and render the <MyApp /> component, which appears earlier, into the DOM.
        */
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
</body>

</html>
