<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverser</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="./index.js"></script>
</head>

<body>
    <main>
        <!-- 
        This website consists of an input field and an output. 
        When the user clicks the button, the string they typed into 
        the input will be reversed and displayed as the output. 
      -->
        <h1>String Reverser</h1>
        <label>
            Type something:
            <input type="text" />
        </label>
        <button>Reverse!</button>
        <label>
            Output:
            <output data-testid="reverse-string-output"></output>
        </label>
    </main>

</body>

</html>
